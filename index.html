<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .color1 {
            background: #cccccc;
        }

        .color2 {
            background: #B33B3B;
        }

        .color3 {
            background: #2BA058;
        }

        .color4 {
            background: #3B1FD6;
        }

        .color5 {
            background: #C1C430;
        }

        .color6 {
            background: #9435C0;
        }
    </style>
</head>

<body>
    <div class="container color1">
        <div class="row color2">
            <div class="col-md-12 color3">
                <h3>Header</h3>
            </div>
        </div>
        <div class="row color2">
            <div class="col-md-12 color4">
                <h3>Banner</h3>
            </div>
        </div>
        <div class="row color2 color5">
            <div class="col-md-3 color5">
                <h3>Contenido-1</h3>
            </div>
            <div class="col-md-3 color5">
                <h3>Contenido-2</h3>
            </div>
            <div class="col-md-3 color5">
                <h3>Contenido-3</h3>
            </div>
            <div class="col-md-3 color5">
                <h3>Contenido-4</h3>
            </div>
        </div>
        <div class="row color2">
            <div class="col-md-6 color6">
                <h3>Caja-1</h3>
                <div class="row">
                    <div class="col-sm-12 col-md-4 color1">
                        <h3>sub-caja-1</h3>
                    </div>
                    <div class="col-sm-12 col-md-4 color3">
                        <h3>sub-caja-2</h3>
                    </div>
                    <div class="col-sm-12 col-md-4 color4">
                        <h3>sub-caja-3</h3>
                    </div>
                </div>
            </div>  
            <div class="col-md-6 color2">
                <h3>Contenido principal</h3>
            </div>
        </div>
        <div class="row color2">
            <div class="col-md-12">
                <h3>Footer</h3>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
